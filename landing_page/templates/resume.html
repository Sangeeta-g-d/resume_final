<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Two Part HTML Page</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%
        ;
    }
    .container {
        display: flex;
        height: 100vh;
    }
    .left-side {
        flex: 1;
        background: linear-gradient(to right, hsl(30, 4%, 68%), #413e3e);
        padding: 20px;
        border-radius: 5px;
        overflow-y: auto; /* Enable vertical scrollbar */
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .right-side {
    flex: 2;
    background-color: #ece5e5;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 30px;
    margin-top: 30px;
    overflow-y: auto; /* Enable vertical scrollbar */
}
    .right-side1 {
        flex: 1;
        background-color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 30px;
        margin-top: 30px;
       
    }
    .user-form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
    border-radius: 30px;
    
    }

    label {
    font-weight: bold;
}
    .user-form label,
    .user-form input,
    .user-form textarea {
        width: 100%;
        box-sizing: border-box;
        padding: 8px;
        margin-bottom: 10px;
    }
    .user-form textarea {
        resize: vertical; /* Allow vertical resizing of textarea */
    }
    img {
        max-width: 100%;
        max-height: 100%;
    }

    .right-side {
    position: relative;
    overflow: hidden;
}

.right-side img {
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    transition: box-shadow 0.3s ease;
}

.right-side:hover img {
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.8);
}
.zoomable {
    transition: transform 0.5s ease;
}

.zoom-controls {
    margin-top: 10px;
}

#zoomRange {
    width: 100%;
    input[type="text"],
input[type="email"],
input[type="number"],
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #363434;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
}
input[type="submit"] {
    background-color: #343438;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #010e02;
}
</style>
</head>
<body>

<div class="container">
    <div class="left-side">
        <h2>User Details Form</h2>
        <form class="user-form"  method="post">
            {% csrf_token %}
            <label for="first_name">First Name:</label><br>
            <input type="text" id="first_name" value="{{ extracted_data.first_name }}" name="first_name"><br><br>
            <label for="last_name">Last Name:</label><br>
            <input type="text" id="last_name" value="{{ extracted_data.last_name }}" name="last_name"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" value="{{ extracted_data.email }}" id="email" name="email"><br><br>
            <label for="phone_number">Phone Number:</label><br>
            <input type="number" id="phone_number" value="{{ extracted_data.phone_number }}" name="phone_number"><br><br>
            <label for="experience">Experience:</label><br>
            <textarea id="experience" name="experience" rows="10">{{ extracted_data.experience }}</textarea><br><br>
            <label for="projects">Projects:</label><br>
            <textarea id="projects" name="projects" rows="6">{{ extracted_data.projects }}</textarea><br><br>
            <label for="education">Education:</label><br>
            <textarea id="education" name="education" rows="6">{{ extracted_data.education }}</textarea><br><br>
            <label for="internships">Internships:</label><br>
            <textarea id="internships" name="internships" rows="8">{{ extracted_data.internships }}</textarea><br><br>
            
            <label for="languages">Languages:</label><br>
            <textarea id="languages" name="languages" rows="4">{{ extracted_data.languages }}</textarea><br><br>
            
            <input type="submit" value="Submit">
</form>
    </div>
    <div class="right-side">
        <img src="/{{plain_temp}}" alt="Placeholder Image" class="zoomable">
        
    </div>
    <div class="right-side1">
      
        <div class="zoom-controls">
            <label for="zoomRange">Zoom:</label>
            <input type="range" id="zoomRange" min="50" max="200" value="100" step="1" oninput="updateZoom()">
        </div>
    </div>
</div>
<script>
   function updateZoom() {
    const zoomValue = document.getElementById('zoomRange').value;
    const zoomableImage = document.querySelector('.right-side .zoomable');
    zoomableImage.style.transform = `scale(${zoomValue / 100})`;
}


</script>

</body>
</html>
