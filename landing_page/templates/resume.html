<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Dream Pulse TemplateMo</title>
<!--
DREAM PULSE
https://templatemo.com/tm-536-dream-pulse
-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" />
    <link rel="stylesheet" type="text/css" href="/static/dashboard_assets/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/dashboard_assets/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/dashboard_assets/slick/slick.css"/>    
    <link rel="stylesheet" type="text/css" href="/static/dashboard_assets/slick/slick-theme.css"/>    
    <link rel="stylesheet" type="text/css" href="/static/dashboard_assets/css/magnific-popup.css">
    <link rel="stylesheet" type="text/css" href="/static/dashboard_assets/css/templatemo-dream-pulse.css" />
    
  </head>
  <body>
    <main class="container-fluid">
      <div class="row">        
          <nav id="tmSidebar" class="tm-bg-black-transparent tm-sidebar">
            <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
              <i class="fas fa-bars"></i>
            </button>
            <div class="tm-sidebar-sticky">
              <div class="tm-brand-box">
                  <div class="tm-double-border-1">
                      <div class="tm-double-border-2">
                          <h1 class="tm-brand text-uppercase">Dream Pulse</h1>
                      </div>
                  </div>
              </div>
          
              <div>
                  <!-- Displaying text data here -->
                  {{ pdf_text|safe }}
              </div>
              
              <ul class="nav flex-row tm-social-links">
                  <li class="nav-item">
                      <a href="https://facebook.com" class="nav-link tm-social-link">
                          <i class="fab fa-facebook-f"></i>
                      </a>
                  </li>
                  <li class="nav-item">
                      <a href="https://twitter.com" class="nav-link tm-social-link">
                          <i class="fab fa-twitter"></i>
                      </a>
                  </li>
                  <li class="nav-item">
                      <a href="https://dribbble.com" class="nav-link tm-social-link">
                          <i class="fab fa-dribbble"></i>
                      </a>
                  </li>
                  <li class="nav-item">
                      <a href="https://linkedin.com" class="nav-link tm-social-link">
                          <i class="fab fa-linkedin-in"></i>
                      </a>
                  </li>
              </ul>
              
          </div>
          
          </nav>
          
          <main role="main" class="ml-sm-auto col-12">
            <div
              class="parallax-window"
              data-parallax="scroll"
              
              <div class="tm-section-wrap">
              
                <section id="intro" class="tm-section">
                  <div class="tm-bg-white-transparent tm-intro">
                   
                      <iframe src="{{ pdf_text_file }}" width="100%" height="500px"></iframe>
                  </div>              
              </section>
              

               
            </div>            
          </div>

         
            
          
            
         
        
        </main>  
              
      </div>
      
    </div>
    <script type="text/javascript" src="/static/dashboard_assets/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/dashboard_assets/js/jquery.singlePageNav.min.js"></script>
<script type="text/javascript" src="/static/dashboard_assets/js/parallax.min.js"></script>
<script type="text/javascript" src="/static/dashboard_assets/slick/slick.min.js"></script>
<script type="text/javascript" src="/static/dashboard_assets/js/jquery.magnific-popup.min.js"></script>
<script type="text/javascript" src="/static/dashboard_assets/js/templatemo-scripts.js"></script>
  </body>
</html>
