
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Two Part HTML Page</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    .container {
        display: flex;
        height: 100vh;
    }
    .left-side {
        flex: 1;
        background-color: #fff;
        padding: 20px;
        overflow-y: auto; /* Enable vertical scrollbar */
    }
    .right-side {
        flex: 2;
        background-color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 30px;
        margin-top: 30px;
       
    }
    .user-form {
        max-width: 400px;
        margin: 0 auto;
    }
    .user-form label,
    .user-form input,
    .user-form textarea {
        width: 100%;
        box-sizing: border-box;
        padding: 8px;
        margin-bottom: 10px;
    }
    .user-form textarea {
        resize: vertical; /* Allow vertical resizing of textarea */
    }
    img {
        max-width: 100%;
        max-height: 100%;
    }
</style>
</head>
<body>

<div class="container">
    <div class="left-side">
        <h2>User Details Form</h2>
        <form class="user-form">
            <label for="name">First Name:</label><br>
            <input type="text" id="name" value="{{ extracted_data.first_name }}" name="first_name"><br><br>
            <label for="name">Last Name:</label><br>
            <input type="text" id="name" value="{{ extracted_data.last_name }}" name="last_name"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" value="{{ extracted_data.email }}" id="email" name="email"><br><br>
            <label for="age">Phone Number:</label><br>
            <input type="number" id="age" value="{{ extracted_data.phone_number }}" name="phone_number"><br><br>
            <label for="message">Experience:</label><br>
            <textarea id="message" name="experience" rows="10">{{ extracted_data.experience }}</textarea><br><br>
            <label for="message">Projects:</label><br>
            <textarea id="message" name="education" rows="6">{{ extracted_data.projects }}</textarea><br><br>
            <label for="message">Education:</label><br>
            <textarea id="message" name="education" rows="6">{{ extracted_data.education }}</textarea><br><br>
            <label for="message">Internships:</label><br>
            <textarea id="message" name="education" rows="8">{{ extracted_data.internships }}</textarea><br><br>
            
            <label for="message">Languages:</label><br>
            <textarea id="message" name="education" rows="4">{{ extracted_data.langauges }}</textarea><br><br>
            
            
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="right-side">
        <img src="/{{plain_temp}}" alt="Placeholder Image">
    </div>
</div>

</body>
</html>
