
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Two Part HTML Page</title>
<style>
   body {
  font-family: Arial, sans-serif;
}

.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.left-side, .right-side {
  flex-basis: 45%;
  margin-bottom: 20px;
}

.left-side {
    
  padding-right: 20px;
}

.right-side img {
  width: 100%;
  height: auto;
  border-radius: 5px;
  transition: transform .3s;
}

.right-side img:hover {
  transform: scale(1.05);
}

.user-form {
  display: flex;
  flex-direction: column;
}

.user-form label {
  font-weight: bold;
  margin-bottom: 5px;
  color: #333;
}

.user-form input, .user-form textarea {
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 10px;
  margin-bottom: 20px;
  font-size: 16px;
  color: #333;
  transition: border-color .3s;
}

.user-form input:focus, .user-form textarea:focus {
  outline: none;
  border-color: #333;
}

.user-form input[type="submit"] {
  background-color: #333;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color .3s;
}

.user-form input[type="submit"]:hover {
  background-color: #444;
}
</style>
</head>
<body>

<div class="container">
    <div class="left-side">
        <h2>User Details Form</h2>
        <form class="user-form">
            <label for="name">First Name:</label><br>
            <input type="text" id="name" value="{{ extracted_data.first_name }}" name="first_name"><br><br>
            <label for="name">Last Name:</label><br>
            <input type="text" id="name" value="{{ extracted_data.last_name }}" name="last_name"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" value="{{ extracted_data.email }}" id="email" name="email"><br><br>
            <label for="age">Phone Number:</label><br>
            <input type="number" id="age" value="{{ extracted_data.phone_number }}" name="phone_number"><br><br>
            <label for="message">Experience:</label><br>
            <textarea id="message" name="experience" rows="10">{{ extracted_data.experience }}</textarea><br><br>
            <label for="message">Projects:</label><br>
            <textarea id="message" name="education" rows="6">{{ extracted_data.projects }}</textarea><br><br>
            <label for="message">Education:</label><br>
            <textarea id="message" name="education" rows="6">{{ extracted_data.education }}</textarea><br><br>
            <label for="message">Internships:</label><br>
            <textarea id="message" name="education" rows="8">{{ extracted_data.internships }}</textarea><br><br>
            
            <label for="message">Languages:</label><br>
            <textarea id="message" name="education" rows="4">{{ extracted_data.langauges }}</textarea><br><br>
            
            
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="right-side">
        <img src="/{{plain_temp}}" alt="Placeholder Image">
    </div>
</div>

</body>
</html>
