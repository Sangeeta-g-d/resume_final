
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Two Part HTML Page</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%
        ;
    }
    .container {
        display: flex;
        height: 100vh;
    }
    .left-side {
        flex: 1;
        background: linear-gradient(to right, hsl(30, 4%, 68%), #413e3e);
        padding: 20px;
        border-radius: 5px;
        overflow-y: auto; /* Enable vertical scrollbar */
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .right-side {
        flex: 2;
        background-color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 30px;
        margin-top: 30px;
       
    }
    .user-form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
    border-radius: 30px;
    
    }

    label {
    font-weight: bold;
}
    .user-form label,
    .user-form input,
    .user-form textarea {
        width: 100%;
        box-sizing: border-box;
        padding: 8px;
        margin-bottom: 10px;
    }
    .user-form textarea {
        resize: vertical; /* Allow vertical resizing of textarea */
    }
    img {
        max-width: 100%;
        max-height: 100%;
    }
    input[type="text"],
input[type="email"],
input[type="number"],
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #363434;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
}
input[type="submit"] {
    background-color: #343438;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #010e02;
}
</style>
</head>
<body>

<div class="container">
    <div class="left-side">
        <h2>User Details Form</h2>
        <form class="user-form">
            <label for="name">First Name:</label><br>
            <input type="text" id="name"  name="first_name"><br><br>
            <label for="name">Last Name:</label><br>
            <input type="text" id="name" name="last_name"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>
            <label for="age">Phone Number:</label><br>
            <input type="number" id="age"  name="phone_number"><br><br>
            <label for="message">Experience:</label><br>
            <textarea id="message" name="experience" rows="10"></textarea><br><br>
            <label for="message">Projects:</label><br>
            <textarea id="message" name="education" rows="6"></textarea><br><br>
            <label for="message">Education:</label><br>
            <textarea id="message" name="education" rows="6"></textarea><br><br>
            <label for="message">Internships:</label><br>
            <textarea id="message" name="education" rows="8"></textarea><br><br>
            
            <label for="message">Languages:</label><br>
            <textarea id="message" name="education" rows="4"></textarea><br><br>
            
            
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="right-side">
        <img src="/{{plain_temp}}" alt="Placeholder Image">
    </div>
</div>

</body>
</html>
