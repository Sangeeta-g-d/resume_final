<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Two Part HTML Page</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%
        ;
    }
    .container {
        display: flex;
        height: 100vh;
    }
    .left-side {
        flex: 1.2;
        background: linear-gradient(to right, hsl(30, 4%, 68%), #413e3e);
        padding: 20px;
        border-radius: 5px;
        overflow-y: auto; /* Enable vertical scrollbar */
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .right-side {
    flex: 1.5;
    background-color: #ece5e5;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 30px;
    margin-top: 30px;
    overflow-y: auto; /* Enable vertical scrollbar */
}
    .right-side1 {
        flex: 1;
        background-color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 30px;
        margin-top: 30px;
       
    }
    .user-form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
    border-radius: 30px;
    
    }

    label {
    font-weight: bold;
}
    .user-form label,
    .user-form input,
    .user-form textarea {
        width: 100%;
        box-sizing: border-box;
        padding: 8px;
        margin-bottom: 10px;
    }
    .user-form textarea {
        resize: vertical; /* Allow vertical resizing of textarea */
    }
    img {
        max-width: 100%;
        max-height: 100%;
    }

    .right-side {
    position: relative;
    overflow: hidden;
}

.right-side img {
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    transition: box-shadow 0.3s ease;
}

.right-side:hover img {
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.8);
}
.zoomable {
    transition: transform 0.5s ease;
}

.zoom-controls {
    margin-top: 10px;
}

#zoomRange {
    width: 100%;
}
    input[type="text"],
input[type="email"],
input[type="number"],

textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #363434;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
}
input[type="submit"] {
    background-color: #343438;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #010e02;
}
.left-side {
    display: flex;
    flex-wrap: wrap;
    gap: 10px; /* Add gap between cards */
}

.card {
    width: 380px;

    border-radius: 8px;
    background-color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Display shadow */
}

.card-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    cursor: pointer;
}

.dropdown {
    display: none;
    background-color: white; /* Set dropdown background color */
    padding: 20px; /* Add padding to dropdown */
    border-radius: 0 0 8px 8px; /* Add border radius to dropdown */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Display shadow */
}

.dropdown.show {
    display: block;
}

.arrow {
    font-size: 12px;
}

</style>
</head>
<body>

<div class="container">
    <div class="left-side">
        <div class="card">
            <div class="card-header" onclick="toggleDropdown('card1')">
                Card 1 - Personal Information
                <span class="arrow">&#9660;</span>
            </div>
            <div class="dropdown" id="card1">
                <form>
                    <label for="name1">Name:</label><br>
                    <input type="text" id="name1" name="name1"><br>
                    <label for="email1">Email:</label><br>
                    <input type="email" id="email1" name="email1"><br><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    
        <div class="card">
            <div class="card-header" onclick="toggleDropdown('card2')">
                Card 2 - Personal Information
                <span class="arrow">&#9660;</span>
            </div>
            <div class="dropdown" id="card2">
                <form>
                    <label for="name2">Name:</label><br>
                    <input type="text" id="name2" name="name2"><br>
                    <label for="email2">Email:</label><br>
                    <input type="email" id="email2" name="email2"><br><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    
        <div class="card">
            <div class="card-header" onclick="toggleDropdown('card3')">
                Card 3 - Personal Information
                <span class="arrow">&#9660;</span>
            </div>
            <div class="dropdown" id="card3">
                <form>
                    <label for="name3">Name:</label><br>
                    <input type="text" id="name3" name="name3"><br>
                    <label for="email3">Email:</label><br>
                    <input type="email" id="email3" name="email3"><br><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
    

    <script>
     function toggleDropdown(id) {
    var dropdown = document.getElementById(id);
    dropdown.classList.toggle('show');
}

    </script>
    <div class="right-side">
        <img src="/{{plain_temp}}" alt="Placeholder Image" class="zoomable">
        
    </div>
    <div class="right-side1">
      
        <div class="zoom-controls">
            <label for="zoomRange">Zoom:</label>
            <input type="range" id="zoomRange" min="50" max="200" value="100" step="1" oninput="updateZoom()">
        </div>
    </div>
</div>
<script>
   function updateZoom() {
    const zoomValue = document.getElementById('zoomRange').value;
    const zoomableImage = document.querySelector('.right-side .zoomable');
    zoomableImage.style.transform = `scale(${zoomValue / 100})`;
}


</script>

</body>
</html>
