<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Part HTML Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/static/dashboard_assets/css/template1.css">

</head>

<body>

  <div class="container">
    <div class="left-side">
      <h2>User Details Form</h2>
      <button type="button" class="custom-button" onclick="toggleContainer()">
        <i class="fas fa-chevron-down"></i>
        <h3>Personal Information</h3>
      </button>

      <div id="profile" class="custom-container custom-container1 hidden">
        <div class="columns-wrapper">
          <div class="column">
            <!-- Column 1: Profile Image -->
            <img src="/static/dashboard_assets/img/team-2.jpg" alt="Profile Image" class="profile-image"><br>
            <button class="edit-button" onclick="openPopup()">
              <i class="fas fa-pencil-alt"></i>&nbsp;
              Edit
            </button><br>


            <div id="imagePopup" class="popup">
              <!-- Popup content -->
              <label for="imageInput">Image:</label>
              <input type="file" id="imageInput" accept="image/*">
              <button onclick="closePopup()">Close</button>
            </div>

          </div>

          <div class="column">
            <!-- Column 2: User Information -->
            <div class="form-group">
              <label for="firstName">First Name:</label>
              <input type="text" class="form-control" id="firstName" onkeyup="updateText()">
            </div>
            <div class="form-group">
              <label for="phoneNumber">Phone Number:</label>
              <input type="text" class="form-control" id="phoneNumber" onkeyup="updateText()">
            </div>
            <div class="form-group">
              <label for="phoneNumber">Linked URL:</label>
              <input type="text" class="form-control" id="linkedin" onkeyup="updateText()">
            </div>
          </div>
          <div class="column">
            <div class="form-group">
              <label for="lastName">Last Name:</label>
              <input type="text" class="form-control" id="lastName" onkeyup="updateText()">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" onkeyup="updateText()">
            </div>
            <div class="form-group">
              <label for="address">Address:</label>
              <textarea name="address" id="address" cols="30" class="form-control" rows="3"
                onkeyup="updateText()"></textarea>
            </div>
          </div>
        </div>
      </div>
      <br>
      <button type="button" class="custom-button" onclick="toggleSummary()">
        <i class="fas fa-chevron-down"></i>
        <h3>Profile Summary</h3>
      </button>
      <div id="summary" class="custom-container hidden">
        <div class="experience-content">
          <form>
            <div class="form-group">
              <label for="summaryTextArea">Add Profile Summary:</label>
              <textarea class="form-control" id="summaryTextArea" name="summary" cols="45" rows="5"
                onkeyup="updateSummaryText()"></textarea>
            </div>
          </form>
        </div>
      </div>
      <br>
      <button type="button" class="custom-button" onclick="toggleSkills()">
        <i class="fas fa-chevron-down"></i>
        <h3>Skills</h3>
      </button>

      <div id="skills" class="custom-container custom-container1 hidden">
        <div class="columns-wrapper">
          <div class="column2" id="column1">
            <!-- Column 1: Profile Image -->

            <div class="form-group" id="skillContainer1">
              <label for="skill1">Skill (1):</label>
              <input type="text" class="form-control" id="skill1" onkeyup="updateSkills()">
            </div>

            <div class="form-group">
              <input type="submit" value="+ Add Skills" onclick="addInputFields('column1', 'column3')">
            </div>

          </div>

          <div class="column2" id="column3">
            <!-- Column 2: User Information -->

            <div class="form-group" id="skillContainer3">
              <label for="skill2">Skill (2):</label>
              <input type="text" class="form-control" id="skill2" onkeyup="updateSkills()">
            </div>

          </div>

        </div>
      </div>
      <br>
      <button type="button" class="custom-button" onclick="workexperience()">
        <i class="fas fa-chevron-down"></i>
        <h3>Work Experience</h3>
      </button>
      <div id="container1" class="custom-container">
        <div class="experience-section">
          <div class="experience-header" onclick="toggleExperience(this)">
            <i class="fas fa-chevron-down"></i>
            <p><b>Experience 1</b></p>
          </div>
          <div class="experience-content">
            <form id="experience1">
              <div class="form-group">
                <input type="text" id="company1" class="form-control" placeholder="Company Name" name="company1"
                  style="height: 30px;" onkeyup="updateExperience()">
              </div>
              <div class="form-group">
                <input type="text" id="jobtitle1" class="form-control" placeholder="Designation" name="jobtitle1"
                  style="height: 30px;" onkeyup="updateExperience()">
              </div>

              <div class="form-group">
                <input type="text" id="city1" class="form-control" placeholder="City" name="city1" style="height: 30px;"
                  onkeyup="updateExperience()">
              </div>
              <div class="form-group">
                <input type="text" id="country1" class="form-control" placeholder="Country" name="country1"
                  style="height: 30px;" onkeyup="updateExperience()">
              </div>
              <div class="form-group">
                <label for="from1" style="margin-right: 10px;">From:</label>
                <input type="month" id="from1" name="from1" class="form-control" style="height: 35px;"
                  onchange="updateExperience()">
              </div>
              <div class="form-group">
                <label for="to1" style="margin-right: 10px;">To:</label>
                <span id="to1Container">
                  <input type="month" id="to1" class="form-control" name="to1" style="height: 35px;"
                    onchange="updateExperience()">
                </span>
                <label for="present1" style="margin-left: 10px;"><input type="checkbox" id="present1"
                    onchange="handlePresentCheckbox()"> Present</label>
              </div>


              <div class="form-group">
                <label for="description1">Description:</label>
                <textarea id="description1" class="form-control" name="description1" rows="5"
                  onkeyup="updateExperience()"></textarea>
              </div>
            </form>
          </div>
        </div>

        <div class="form-group">
          <input type="submit" value="+ Add New Experience" onclick="addNewExperience()">
        </div>
      </div>
      <br>
      <button type="button" class="custom-button" onclick="education()">
        <i class="fas fa-chevron-down"></i>
        <h3>Education</h3>
      </button>

      <div id="container2" class="custom-container hidden">
        <div class="experience-section">
          <div class="experience-header" onclick="toggleEducation(this)">
            <i class="fas fa-chevron-down"></i>
            <p><b>Education 1</b></p>
          </div>
          <div class="experience-content">
            <form id="experience1">
              <div class="form-group">
                <input type="text" id="company1" class="form-control" placeholder="Institution Name" name="company1"
                  style="height: 30px;">
              </div>
              <div class="form-group">
                <input type="text" id="jobtitle1" class="form-control" placeholder="Field Of Study" name="jobtitle1"
                  style="height: 30px;">

              </div>
              <div class="form-group">
                <input type="text" id="city1" class="form-control" placeholder="Degree" name="city1"
                  style="height: 30px;">
              </div>
              <div class="form-group">
                <input type="text" id="country1" class="form-control" placeholder="City" name="country1"
                  style="height: 30px;">
              </div>
              <div class="form-group">
                <input type="text" id="country1" class="form-control" placeholder="Country" name="country1"
                  style="height: 30px;">
              </div>
              <div class="form-group">
                <label for="from1" style="margin-right: 10px;">From:</label>
                <input type="date" id="from1" name="from1" class="form-control" style="height: 35px;">
              </div>
              <div class="form-group">
                <label for="to1" style="margin-right: 10px;">To:</label>
                <input type="date" id="to1" class="form-control" name="to1" style="height: 35px;">
              </div>

            </form>
          </div>
        </div>

        <div class="form-group">
          <input type="submit" value="+ Add New Education" onclick="addNewEducation()">
        </div>
      </div>


      <br>
      <button type="button" class="custom-button" onclick="projects()">
        <i class="fas fa-chevron-down"></i>
        <h3>Projects</h3>
      </button>

      <div id="container3" class="custom-container hidden">
        <div class="experience-section">
          <div class="experience-header" onclick="toggleProjects(this)">
            <i class="fas fa-chevron-down"></i>
            <p><b>Project 1</b></p><br>
          </div>
          <div class="experience-content">
            <form id="experience1">
              <div class="form-group">
                <input type="text" id="company1" class="form-control" placeholder="Project Name" name="company1"
                  style="height: 30px;">
              </div>

              <div class="form-group">
                <label for="description1">Tools used:</label>
                <textarea id="description1" class="form-control" name="description1" rows="3"></textarea>
              </div>
              <div class="form-group">
                <label for="description1">Link:</label>
                <input type="text" id="jobtitle1" class="form-control" placeholder="Link" name="jobtitle1"
                  style="height: 30px;">

              </div>
              <div class="form-group">
                <label for="description1">Description:</label>
                <textarea id="description1" class="form-control" name="description1" rows="5"></textarea>
              </div>



            </form>
          </div>
        </div>

        <div class="form-group">
          <input type="submit" value="+ Add New Project" onclick="addNewProject()">
        </div>
      </div><br>
      <button type="button" class="custom-button" onclick="toggleAchievements()">
        <i class="fas fa-chevron-down"></i>
        <h3>Achievements</h3>
      </button>
      <div id="achievements" class="custom-container hidden">
        <div class="experience-content">
          <form>
            <div class="form-group">
              <label for="description1">Add Achievements:</label>
              <textarea id="description1" class="form-control" name="description1" cols="45" rows="5"></textarea>
            </div>
          </form>
        </div>
      </div>
      <br>
      <button type="button" class="custom-button" onclick="toggleLanguages()">
        <i class="fas fa-chevron-down"></i>
        <h3>Languages Known</h3>
      </button>

      <div id="languages" class="custom-container custom-container1 hidden">
        <div class="columns-wrapper">
          <div class="column2" id="column1">
            <!-- Column 1: Profile Image -->
            <div class="form-group" id="languageContainer1">
              <label for="firstName">Language (1):</label>
              <input type="text" class="form-control" id="firstName">
            </div>


            <div class="form-group">
              <input type="submit" value="+ Add Languages" onclick="addLanguageInputFields('column1', 'column3')">
            </div>

          </div>

          <div class="column2" id="column3">
            <!-- Column 2: User Information -->
            <div class="form-group" id="languageContainer3">
              <label for="firstName">Language (2):</label>
              <input type="text" class="form-control" id="firstName">
            </div>

          </div>

        </div>
      </div>
      <br>
    </div>
   
    

    
    


    <div class="right-side" style="position: relative; overflow-y: auto;">
      <div class="content_wrapper">
        <div id="dynamicContent">
          <!-- Content will be replaced here based on the id -->
      </div>
     
      </div>
    </div>

    <div class="right-side1">

      <div class="zoom-controls">
        <label for="zoomRange">Zoom:</label>
        <input type="range" id="zoomRange" min="50" max="200" value="100" step="1" oninput="updateZoom()">
      </div>
    </div>
  </div>


 <div id="temp1">
  <div>
    hello
  </div>
  <p>hiiiii</p>
 </div>

 <div id="temp4">
  <div>
    dxcfvgbhjnkm
  </div>
  <p>hiiiii</p>
 </div>
  <script>
    var divId = "{{ id }}";
  console.log(divId)
  // Show/hide divs based on the id
  if (divId === "temp1") {
      $("#dynamicContent").html($("#temp1").html());
  } else if (divId === "temp4") {
      $("#dynamicContent").html($("#temp4").html());
  } else {
      // Handle other cases or provide a default behavior
      $("#dynamicContent").html("No matching content for the given id.");
  }
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="/static/dashboard_assets/js/custome.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  

</body>

</html>
