                        <form>
                 
                  <form>
                    <div>
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" value="{{ extracted_data.first_name }}" readonly>
                    </div>
                    <div>
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" value="{{ extracted_data.last_name }}" readonly>

                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" value="{{ extracted_data.email }}" readonly>
                    </div>
                    <div>

                        <textarea id="experience" name="experience" readonly>{{ extracted_data.experience }}</textarea>
                    </div>
                    <div>

                        <textarea id="education" name="education" readonly>{{ extracted_data.education }}</textarea>
                    </div>

                    </div>
                    <div>

                    </div>
                    <div>

                        <textarea id="languages" name="languages" readonly>{{ extracted_data.langauges }}</textarea>
                    </div>
