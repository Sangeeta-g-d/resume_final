<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Two Part HTML Page</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%
        ;
    }
    .container {
        display: flex;
        height: 100vh;
    }
    .left-side {
        flex: 1.2;
        background: linear-gradient(to right, hsl(30, 100%, 100%), #f8f7f7);
        padding: 20px;
        border-radius: 5px;
        overflow-y: auto; /* Enable vertical scrollbar */
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .right-side {
    flex: 1.5;
    background-color: #ece5e5;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 30px;
    margin-top: 30px;
    overflow-y: auto; /* Enable vertical scrollbar */
}
    .right-side1 {
        flex: 1;
        background-color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 30px;
        margin-top: 30px;
       
    }
    .user-form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
    border-radius: 30px;
    
    }

    label {
    font-weight: bold;
}
    .user-form label,
    .user-form input,
    .user-form textarea {
        width: 100%;
        box-sizing: border-box;
        padding: 8px;
        margin-bottom: 10px;
    }
    .user-form textarea {
        resize: vertical; /* Allow vertical resizing of textarea */
    }
    img {
        max-width: 100%;
        max-height: 100%;
    }

    .right-side {
    position: relative;
    overflow: hidden;
}

.right-side img {
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    transition: box-shadow 0.3s ease;
}

.right-side:hover img {
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.8);
}
.zoomable {
    transition: transform 0.5s ease;
}

.zoom-controls {
    margin-top: 10px;
}

#zoomRange {
    width: 100%;
}
    input[type="text"],
input[type="email"],
input[type="number"],

textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #363434;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
}
input[type="submit"] {
    background-color: #343438;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #010e02;
}
.custom-button {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 400px; /* Adjust the width as needed */
        background-color: #dbdfdf;
        color: #171616;
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .custom-button i {
        margin-left: 10px; /* Adjust the margin as needed */
    }

    .custom-button:hover {
        background-color: #9b9d9e;
    }

    /* Adjust as needed for responsiveness */
    .container1  {
    border: 1px solid #868788;
    padding: 20px;
    width: 350px;
    height: 200px;
    overflow: auto;
    border-radius: 20px;
    background-color: #9b9d9e;
  }
</style>
</head>
<body>

<div class="container">
    <div class="left-side">
        <h2>User Details Form</h2>
        <button type="button" class="custom-button" onclick="toggleContainer()">
            <i class="fas fa-chevron-down"></i>
            <h2 style="margin-right: 70px;">Financial Consultancy</h2>
        </button>
<div id="container1" class="container1" style="display:none;">
    <p>This is the content you want to display or drag.</p>
</div>

<script>
function toggleContainer() {
    var container = document.getElementById("container1");
    if (container.style.display === "none") {
        container.style.display = "block";
        // You can add your drag functionality here if needed
    } else {
        container.style.display = "none";
    }
}
</script>
    </div>
    

   
    <div class="right-side">
        <img src="/{{plain_temp}}" alt="Placeholder Image" class="zoomable">
        
    </div>
    <div class="right-side1">
      
        <div class="zoom-controls">
            <label for="zoomRange">Zoom:</label>
            <input type="range" id="zoomRange" min="50" max="200" value="100" step="1" oninput="updateZoom()">
        </div>
    </div>
</div>
<script>
   function updateZoom() {
    const zoomValue = document.getElementById('zoomRange').value;
    const zoomableImage = document.querySelector('.right-side .zoomable');
    zoomableImage.style.transform = `scale(${zoomValue / 100})`;
}


</script>

</body>
</html>
