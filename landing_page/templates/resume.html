<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Two Part HTML Page</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%
        ;
    }
    .container {
        display: flex;
        height: 100vh;
    }
    .left-side {
        flex: 1.2;
        background: linear-gradient(to right, hsl(30, 100%, 100%), #f8f7f7);
        padding: 20px;
        border-radius: 5px;
        overflow-y: auto; /* Enable vertical scrollbar */
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .right-side {
    flex: 1.5;
    background-color: #ece5e5;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 30px;
    margin-top: 30px;
    overflow-y: auto; /* Enable vertical scrollbar */
}
    .right-side1 {
        flex: 1;
        background-color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 30px;
        margin-top: 30px;
       
    }
    .user-form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
    border-radius: 30px;
    
    }

    label {
    font-weight: bold;
}
    .user-form label,
    .user-form input,
    .user-form textarea {
        width: 100%;
        box-sizing: border-box;
        padding: 8px;
        margin-bottom: 10px;
    }
    .user-form textarea {
        resize: vertical; /* Allow vertical resizing of textarea */
    }
    img {
        max-width: 100%;
        max-height: 100%;
    }

    .right-side {
    position: relative;
    overflow: hidden;
}

.right-side img {
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    transition: box-shadow 0.3s ease;
}

.right-side:hover img {
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.8);
}
.zoomable {
    transition: transform 0.5s ease;
}

.zoom-controls {
    margin-top: 10px;
}

#zoomRange {
    width: 100%;
}
    input[type="text"],
input[type="email"],
input[type="number"],

textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #363434;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
}
input[type="submit"] {
    background-color: #343438;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #010e02;
}
.custom-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 400px; /* Adjust the width as needed */
            background-color: #dbdfdf;
            color: #171616;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .custom-button i {
            margin-left: 10px; /* Adjust the margin as needed */
        }

        .custom-button:hover {
            background-color: #9b9d9e;
        }

        .custom-container {
            width: 360px; /* Adjust the width as needed */
            /* Adjust the height as needed */
            background: linear-gradient(#ffffff, #9dd6f3);
            color: #171616;
            padding: 20px;
            border-radius: 20px;
            margin-top: 10px; /* Adjust the margin as needed */
            transition: height 0.3s ease; /* Add transition for smooth height change */
        }
        .custom-container1 {
            display: flex;
            justify-content: space-between;
            transition: height 0.3s ease;
            overflow: hidden;
        }

        .custom-container1 p {
            margin: 0;
            text-align: center;
        }

        .column {
            width: 30%; 
            height: 100%;/* Adjust the width as needed */
            display: flex;
            flex-direction: column;
            align-items: center; /* Adjust the width as needed */
        }

        .custom-container p {
            margin: 0;
        }

        /* Hide the container by default */
        .custom-container.hidden {
            height: 0;
            padding: 0;
            overflow: hidden;
        }
        .profile-image {
            border-radius: 50%;
            width: 100px; /* Adjust the size as needed */
            height: 100px; /* Adjust the size as needed */
            object-fit: cover;
        }
       
        .form-group {
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        label,textarea {
            display: block;
            font-weight:lighter;
            margin-bottom: 5px;
            font-size: 14px; /* Adjust the font size as needed */
        }

        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            opacity: 0.3; /* Adjust the transparency as needed */
            color: #000; /* Text color when not focused */
        }

        .form-control:focus {
            outline: none;
            border-color: #4CAF50;
            color: #000; /* Text color when focused */
            box-shadow: 0 0 15px rgba(71, 88, 71, 0.5); /* Adjust the shadow as needed */
        }
        .edit-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            background-color: #4e5050;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .edit-button:hover {
            background-color: #9b9d9e;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from {
                top: -100%;
            }
            to {
                top: 0;
            }
        }
        .columns-wrapper {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap; /* Allow columns to wrap to the next row if needed */

}
.custom-grid {
    display: flex;
    justify-content: space-between;
    width: 100%; /* Adjust the width as needed */
    margin-top: 20px; /* Adjust the margin as needed */
}

.custom-column {
    width: 48%; /* Adjust the width as needed */
    /* ... (add other styles as needed) ... */
}

</style>
</head>
<body>

<div class="container">
    <div class="left-side">
        <h2>Add User Details</h2>
       <button type="button" class="custom-button"  onclick="toggleContainer()">
    <i class="fas fa-chevron-down"></i>
    <h2 style="margin-right: 70px;">Personal Information</h2>
</button>
<div id="profile" class="custom-container custom-container1 hidden">
    <div class="columns-wrapper">
    <div class="column">
        <!-- Column 1: Profile Image -->
        <img src="/static/dashboard_assets/img/team-2.jpg" alt="Profile Image" class="profile-image"><br>
        <button class="edit-button" onclick="openPopup()">
            <i class="fas fa-pencil-alt"></i>&nbsp;
            Edit
        </button><br>
        <div class="form-group">
            <label for="firstName">DOB</label>
            <input type="date" class="form-control" id="dob">
        </div>

        <div id="imagePopup" class="popup">
            <!-- Popup content -->
            <label for="imageInput">Image:</label>
            <input type="file" id="imageInput" accept="image/*">
            <button onclick="closePopup()">Close</button>
        </div>
       
    </div>
  
    <div class="column">
        <!-- Column 2: User Information -->
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" class="form-control" id="phoneNumber">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Linked URL:</label>
            <input type="text" class="form-control" id="linkedin">
        </div>
    </div>
    <div class="column">
        <div class="form-group">
            <label for="firstName">Last Name:</label>
            <input type="text" class="form-control" id="firstName">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Email:</label>
            <input type="email" class="form-control" id="phoneNumber">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Address</label>
            <textarea name="address" id="address" cols="30" class="form-control" rows="3"></textarea>
        </div>
    </div>
    </div>  
</div>
    </div>
    <script>
        function toggleContainer() {
            var container = document.getElementById('profile');
            container.classList.toggle('hidden');
        }
    </script>
    <div class="right-side">
        <img src="/{{plain_temp}}" alt="Placeholder Image" class="zoomable">
        
    </div>
    <div class="right-side1">
      
        <div class="zoom-controls">
            <label for="zoomRange">Zoom:</label>
            <input type="range" id="zoomRange" min="50" max="200" value="100" step="1" oninput="updateZoom()">
        </div>
    </div>
</div>
<script>
   function updateZoom() {
    const zoomValue = document.getElementById('zoomRange').value;
    const zoomableImage = document.querySelector('.right-side .zoomable');
    zoomableImage.style.transform = `scale(${zoomValue / 100})`;
}
</script>
<script>
    function openPopup() {
        // Show the popup
        document.getElementById('imagePopup').style.display = 'block';
    }

    function closePopup() {
        // Close the popup
        document.getElementById('imagePopup').style.display = 'none';
    }
</script>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
